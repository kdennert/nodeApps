<template>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">

                <div class="list-group-item">
                    <span click.trigger="back()"><i data-feather="arrow-left-circle"></i></span>
                    <span click.trigger="save()" style="margin-left:5px;"><i data-feather="save"></i></span>
                    <span show.bind="product._id" click.trigger="delete()"><i data-feather="trash-2"></i></span>
                </div>

                <form>
                    <div class="form-group" style="margin-top:20px;">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" class="form-control" value.bind="product.productName" id="productName"
                                placeholder="What is the product called?">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" value.bind="product.description" id="description"
                                placeholder="What's the product all about?">
                        </div>

                        <div class="form-group">
                            <label for="url">URL</label>
                            <input type="text" class="form-control" value.bind="product.url" id="url" placeholder="URL" >
                        </div>
                        <div class="row">
                            <label for="file">Product Image</label>

                            <div class="col-2">
                                <label class="btn btn-primary">
                                    Browse for files&hellip; <input type="file" style="display: none;" change.delegate="changeFiles()"
                                        files.bind="files">
                                </label>
                            </div>
                            <div class="col-4">
                                <ul>
                                    <li repeat.for="file of filesToUpload" class="list-group-item">${file.name}<span
                                            click.delegate="removeFile($index)" class="pull-right"></li>
                                </ul>
                            </div>
                        </div>
                    </form>

                        <button click.trigger="save()">Save</button> -->
